apiVersion: v1
kind: Service
metadata:
  name: argus-svc
spec:
  type: NodePort
  clusterIP: 10.76.14.88
  selector:
    app: argus-api
  ports:
    - port: 8000
      targetPort: 8000

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: argus-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: argus-api
  template:
    metadata:
      name: argus-api
      labels:
        app: argus-api
    spec:
      containers:
        - name: argus
          image: champon1020/argus:0.4
          imagePullPolicy: Always
          readinessProbe:
            httpGet:
              path: /api/find/article/list
              port: 8000
          ports:
            - containerPort: 8000
          env:
            - name: ARGUS_MODE
              value: deploy
          envFrom:
            - secretRef:
                name: argus-env
          volumeMounts:
            - name: argus-files-volume
              mountPath: /secret/argus
              readOnly: true
            - name: argus-resrc-volume
              mountPath: /argus/resrc
              readOnly: false
      imagePullSecrets:
        - name: regcred
      volumes:
        - name: argus-resrc-volume
          persistentVolumeClaim:
            claimName: argus-pvc
        - name: argus-files-volume
          secret:
            secretName: argus-file
