server {
    listen  80;
    server_name localhost;

    location / {
        root /usr/share/nginx/html;
        index   index.html;
    }

    access_log  /var/log/nginx/access.log   main;
    error_log   /var/log/nginx/error.log    warn;

    location = /healthcheck {
        access_log  off;
        return 200 "OK";
    }
}