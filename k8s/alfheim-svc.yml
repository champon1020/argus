apiVersion: v1
kind: Service
metadata:
  name: alfheim-svc
spec:
  type: NodePort
  selector:
    app: alfheim-front
  ports:
    - port: 80
      targetPort: 80

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alfheim-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alfheim-front
  template:
    metadata:
      name: alfheim-front
      labels:
        app: alfheim-front
    spec:
      containers:
        - name: alfheim
          image: champon1020/alfheim:0.8.7
          imagePullPolicy: IfNotPresent
          readinessProbe:
            timeoutSeconds: 30
            failureThreshold: 3
            httpGet:
              path: /
              port: 80
          ports:
            - containerPort: 80
          env:
            - name: REACT_APP_TRAVIS
              value: "false"
            - name: REACT_APP_ALFHEIM_MODE
              value: "deploy"
