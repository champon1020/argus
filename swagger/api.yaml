openapi: 3.0.0

info:
  title: argus
  description: My blog
  version: 1.0.0

paths:
  /find/article/list:
    get:
      summary: Return a list of articles.
      responses:
        '200':
          description: A JSON array of articles.
          content:
            application/json:
              schema:
                type: object
                properties:
                  articles:
                    type: array
                    items:
                      $ref: '#/components/schemas/Article'
  /find/article/list/title:
    get:
      summary: Return a list of article by title.
      parameters:
        - name: title
          in: path
          required: true
          description: A title of article.
          schema:
            type: number
      responses:
        '200':
          description: A JSON array of articles.
          content:
            application/json:
              schema:
                type: object
                properties:
                  articles:
                    type: array
                    items:
                      $ref: '#/components/schemas/Article'
  /find/article/list/create-date:
    get:
      summary: Return a list of article by title.
      parameters:
        - name: create_date
          in: path
          required: true
          description: A created date of article.
          schema:
            type: string
      responses:
        '200':
          description: A JSON array of articles.
          content:
            application/json:
              schema:
                type: object
                properties:
                  articles:
                    type: array
                    items:
                      $ref: '#/components/schemas/Article'
  /find/article/list/category:
    get:
      summary: Return a list of article by title.
      parameters:
        - name: category
          in: path
          required: true
          description: A category name which an article has.
          schema:
            type: array
            items:
              type: string
      responses:
        '200':
          description: A JSON array of articles.
          content:
            application/json:
              schema:
                type: object
                properties:
                  articles:
                    type: array
                    items:
                      $ref: '#/components/schemas/Article'
  /find/category/list:
    get:
      summary: Return a list of categories.
      responses:
        '200':
          description: A JSON array of cateogries.
          content:
            application/json:
              schema:
                type: object
                properties:
                  categories:
                    type: array
                    items:
                      $ref: '#/components/schemas/Category'
  /register/article:
    post:
      summary: Register new article.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                article:
                  $ref: '#/components/schemas/RequestArticle'
                contents:
                  type: string
              required:
                - article
                - contents
      responses:
        '200':
          description: Success
        '503':
          description: Failed
  /update/article:
    put:
      summary: Register new article.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                article:
                  $ref: '#/components/schemas/RequestArticle'
                contents:
                  type: string
              required:
                - article
                - contents
      responses:
        '200':
          description: Success
        '503':
          description: Failed

components:
  schemas:
    Article:
      type: object
      properties:
        id:
          type: number
        title:
          type: string
        categories:
          type: array
          items:
            $ref: "#/components/schemas/Category"
        createDate:
          type: string
        updateDate:
          type: string
        contentUrl:
          type: string
        imageUrl:
          type: string
        private:
          type: boolean
      required:
        - id
        - title
        - categories
        - createDate
        - updateDate
        - contentUrl
        - imageUrl
        - private
    Category:
      type: object
      properties:
        id:
          type: number
        name:
          type: string
        articleNum:
          type: number
      required:
        - id
        - name
        - articleNum
    RequestArticle:
      type: object
      properties:
        id:
          type: number
        title:
          type: string
        categories:
          type: array
          items:
            type: object
            properties:
              id:
                type: number
              name:
                type: string
            required:
              - id
              - name
        createDate:
          type: string
        updateDate:
          type: string
        contentUrl:
          type: string
        imageUrl:
          type: string
        private:
          type: boolean
      required:
        - id
        - title
        - categories
        - createDate
        - updateDate
        - contentUrl
        - imageUrl
        - private