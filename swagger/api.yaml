openapi: 3.0.0

info:
  title: argus
  description: My blog
  version: 1.0.0

servers:
  - url: http://localhost:8000
    description: local server
  - url: https://argus.champonian.com
    description: domain

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Article:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        categories:
          type: array
          items:
            $ref: "#/components/schemas/Category"
        createdDate:
          type: string
        updatedDate:
          type: string
        content:
          type: string
        imageName:
          type: string
        isPublic:
          type: boolean
      required:
        - id
        - title
        - categories
        - createdDate
        - updatedDate
        - content
        - imageName
        - isPublic

    Category:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        numArticles:
          type: number
      required:
        - id
        - name
        - numArticles

    Draft:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        categories:
          type: array
          items:
            $ref: "#/components/schemas/Category"
        updatedDate:
          type: string
        content:
          type: string
        imageName:
          type: string
      required:
        - id
        - title
        - categories
        - updatedDate
        - content
        - imageName

    ArticleReq:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        categories:
          type: array
          items:
            $ref: "#/components/schemas/CategoryReq"
        content:
          type: string
        imageName:
          type: string
        isPublic:
          type: boolean
      required:
        - id
        - title
        - categories
        - content
        - imageName
        - isPublic

    CategoryReq:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
      required:
        - id
        - name        

    DraftReq:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        categories:          
          type: array
          items:
            $ref: "#/components/schemas/CategoryReq"
        content:
          type: string
        imageName:
          type: string
      required:
        - id
        - title
        - categories
        - content
        - imageName    

paths:
  /api/v3/get/article/id/{id}:
    get:
      summary: Return a public article with id.
      parameters:
        - name: id
          in: path
          required: true
          description: Article id.
          schema:
            type: string
      responses:
        '200':
          description: Success.
          content:
            application/json:
              schema:
                type: object
                properties:
                  article:
                    $ref: '#/components/schemas/Article'
                  nextArticleTitle:
                    type: string
                  prevArticleTitle:
                    type: string
                required:
                  - article
        '400':
          description: Query parameters are not valid.
        '404':
          description: Not Found.
        '500':
          description: Internal server error.

          
  /api/v3/get/articles:
    get:
      summary: Return public articles.
      parameters:
        - name: p
          in: query
          required: true
          description: Page number.
          schema:
            type: number
        - name: n
          in: query
          required: true
          description: Number of articles.
          schema:
            type: number
        - name: title
          in: query
          required: false
          description: Article title.
          schema:
            type: string
        - name: category
          in: query
          required: false
          description: Category name.
          schema:
            type: array
            items:
              type: string
      responses:
        '200':
          description: Success.
          content:
            application/json:
              schema:
                type: object
                properties:
                  articles:
                    type: array
                    items:
                      $ref: '#/components/schemas/Article'
                required:
                  - articles
        '400':
          description: Query parameters are not valid.
        '500':
          description: Internal server error.


  /api/v3/get/categories:
    get:
      summary: Return categories which belong to public articles.
      responses:
        '200':
          description: Success.
          content:
            application/json:
              schema:
                type: object
                properties:
                  categories:
                    type: array
                    items:
                      $ref: '#/components/schemas/Category'
                required:
                  - categories
        '400':
          description: Query parameters are not valid.
        '500':
          description: Internal server error.

          
  /api/v3/count/articles:
    get:
      summary: Count number of public articles.
      responses:
        '200':
          description: Success.
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: number
                required:
                  - count
        '500':
          description: Internal server error.                  


  /api/v3/private/get/article/id/{id}:
    get:
      summary: Return an article with id.
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          description: Article id.
          schema:
            type: string
      responses:
        '200':
          description: Success.
          content:
            application/json:
