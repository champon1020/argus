                  article:
                    $ref: '#/components/schemas/Article'
                required:
                  - article
        '400':
          description: Query parameters are not valid. No authorization header.
        '403':
          description: Forbidden.
        '404':
          description: Not Found.
        '500':
          description: Internal server error.


